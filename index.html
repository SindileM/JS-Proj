<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='main.css' rel="stylesheet">
</head>
<body>
    <h1>My Calculator</h1>
    <!-- <div> -->
    <div class="calculator">   
        <div id="output"></div>
           <div class="buttons"></div>
            <button class="btn" onclick="addToSum('1')">1</button>
            <button class="btn" onclick="addToSum('2')">2</button>
            <button class="btn" onclick="addToSum('3')">3</button>
            <button class="btn" onclick="addToSum('+')">+</button>

          <button class="btn" onclick="addToSum('4')">4</button>
          <button class="btn" onclick="addToSum('5')">5</button>
          <button class="btn" onclick="addToSum('6')">6</button>
          <button class="btn" onclick="addToSum('-')">-</button>

          <button class="btn" onclick="addToSum('7')">7</button>
          <button class="btn" onclick="addToSum('8')">8</button>
          <button class="btn" onclick="addToSum('9')">9</button>
          <button class="btn" onclick="addToSum('*')">*</button>

         <button class="btn" onclick="addToSum('0')">0</button>
         <button class="btn" onclick="addToSum('.')">.</button>
         <button class="btn" onclick="evaluateSum()">=</button>

         <button class="btn" onclick="clearSum()">CLEAR</button>
        </div>
    </div> 
   
    </div>
    <!-- </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
